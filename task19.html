<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 19</title>
    <style>
        body{
            text-align: auto;
            background-color: rgb(145, 239, 220);
        }
        h1{
            color: rgb(22, 21, 21);
            
        }
        button{
    
            padding: 10px;
            color: rgb(254, 254, 254);
            background-color: rgb(14, 16, 14);
        }
        label{
            color: rgb(9, 122, 251);
            
        }
    </style>
</head>
<body>
    <h1>Reversing the Number</h1>
    <label>Enter the Number:</label>
    <input type="number" id="input" placeholder="Enter the Number" name="num"><br><br>
    <button onclick="reverseNumber()">Reverse</button><br><br>
    <label>Expected Output:</label>
    <input type="text" id="output" name="output"><br><br>
    <script>
        function reverseNumber(){
            var rev = document.getElementById("input");
            var kal = rev.value;
            var vas = kal.toString().split("").reverse().join("");
            var sur = document.getElementById("output");
            sur.value = vas;
            }
        </script>
</body>
</html>
